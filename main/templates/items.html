{% extends "index.html" %}
{% load static %}

{% block content %}
    {% block navbar %} 
    {% include "nav.html" %}
    {% endblock %}
<div class="modal-view col-sm-offset-3" id="modal-sign-in">
    <div class="row">
         <div class="shippingmdl col-sm-9" id="shippingmodal">
            <header class="row">
                <h4>Shopping list Items</h4>
            </header>
            <div class="row">
                 <div class="col-sm-12">
                     <form method="POST">   
                         <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                         <div class="custom-form-group col m6 offset-m2">
                             <label for="email"> Shopping List Item <span class="label-asterik">*</span></label>
                             <div class="custom-input-group">
                                 <input type="text" name="listitem"  id="listitem" placeholder="Add new item">
                             </div>
                         </div>
                         <div class="center-buttons">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Add new Item
                                <i class="material-icons right">send</i>
                            </button>
                         </div>         
                     </form>
                 </div>
            </div>
            <div>
                {% for item in object_list %}
                    <div class="col s12 m3">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">
                        <a href="#"><p style="color: white;">{{item.listitem}}</p></a>
                        </span> 
                        </div>
                      </div>
                    </div>
                {% endfor %}
            </div>    
         </div>
     </div>
 </div>
 {% endblock content %}
